@if(travel){
<li [routerLink]="linkFunction(travel.id)" class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms-2 me-auto">
      <div class="fw-bold">{{travel.label | uppercase | ellipsis : 30}}</div>
      {{travel.allIncluded ? 'Tout inclus':'Tout payant' | titlecase}}
    </div>
    <span class="badge rounded-pill "
    [class.bg-success]="travel.allIncluded"
     [class.bg-danger]="!travel.allIncluded"
    >{{travel.prix | currency}}</span>
  </li>   
}
